<!--bootsrap tabs, with 2 tabs,first one called Data, second one called Chart -->

<!--boostrap grid with 12 rows and 1 column for small screens and 6 rows
 2 columns for medium screens and each cell contains 
 label of the month from januarry to december and
  2 bootsrap number inputs side by side with labels,
   1 for income and 1 for expenses  -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <label class="fw-bold" for="jan">January</label>
            <input type="number" id="janIncome" name="jan" placeholder="Income">
            <input type="number" id="janExpenses" name="jan" placeholder="Expenses">
        </div>
        <div class="col-sm-12 col-md-6">
            <label class="fw-bold" for="feb">February</label>
            <input type="number" id="febIncome" name="feb" placeholder="Income">
            <input type="number" id="febExpenses" name="feb" placeholder="Expenses">
        </div>

        <div class="col-sm-12 col-md-6">
            <label class="fw-bold" for="mar">March</label>
            <input type="number" id="marIncome" name="mar" placeholder="Income">
            <input type="number" id="marExpenses" name="mar" placeholder="Expenses">
        </div>
        <div class="col-sm-12 col-md-6">
            <label class="fw-bold" for="apr">April</label>
            <input type="number" id="aprIncome" name="apr" placeholder="Income">
            <input type="number" id="aprExpenses" name="apr" placeholder="Expenses">
        </body>
</html>
